- name: Launch RustDesk (background)
  run: |
    $rdExe = "C:\Program Files\RustDesk\rustdesk.exe"
    if (-not (Test-Path $rdExe)) {
      Write-Error "RustDesk executable not found"
      exit 1
    }

    Start-Process -FilePath $rdExe -WindowStyle Hidden
    Start-Sleep -Seconds 3

    $proc = Get-Process rustdesk -ErrorAction SilentlyContinue
    if ($proc) {
      Write-Host "RustDesk is running (PID=$($proc.Id))"
    } else {
      Write-Error "RustDesk failed to start"
      exit 1
    }